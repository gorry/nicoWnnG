plugins {
    id 'com.android.application'
}

android {
    namespace 'net.gorry.android.input.nicownng'

    compileSdk 33
    // buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "net.gorry.android.input.nicownng"
        minSdkVersion 14
        targetSdk 33
        versionCode 202306211
        versionName "2023.0621.1.1305"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            ndkBuild {
                cppFlags ''
            }
        }
        ndk {
            abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path file('src/main/jni/Android.mk')
        }
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.6.1'
}
